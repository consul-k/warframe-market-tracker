version: "3.9"
services:
  web:
    build: .
    container_name: warframe_web
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
  nginx:
    image: nginx:latest
    container_name: warframe_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
    depends_on:
      - web